<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/bootstrap-4.5.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/fontawesome-free-6.2.1/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <title>Kviz</title>
    </head>
    <body>

<div class="container" >
    <div class="row justify-content-center my-5" ><!--zauzima 5 kolona-->
        <img class="logo" src="/static/images/logoTrans.png">
    </div>
    <div class="row justify-content-center" >
        <div class="col-lg-6 col-xs-12"><!--zauzima 6 kolone lg(large screen) ili 12 kolone za manje ekrane-->
            
            <div class="wrapper">
                <div class="form-container">
                   <div class="slide-controls">
                      <input type="radio" name="slide" id="login" checked>
                      <input type="radio" name="slide" id="signup">
                      <label for="login" class="slide login">Prijavi se</label>
                      <label for="signup" class="slide signup">Registruj se</label>
                      <div class="slider-tab"></div>
                   </div>
                   <div class="form-inner">
            <form action={{url_for('login')}}  method="POST" class="login" >
                <div class="field">
                   <input type="text" name="ime" placeholder="Ime" required>
                </div>
                <div class="field">
                   <input type="password" name="lozinka" placeholder="Sifra" required>
                </div>
                
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Prijavu se">
                </div>
                <div class="signup-link">
                   Nisi registrovan? <a href="#">Registruj se</a>
                </div>
             </form>


             <form action={{url_for('user_novi')}} method="POST" class="signup">
                <div class="field">
                   <input type="text" name="ime" placeholder="Ime" required>
                </div>
                <div class="field">
                   <input type="text" name="prezime"  placeholder="Prezime" required>
                </div>
                <div class="field">
                   <input type="password" name="lozinka" placeholder="Potvrdi sifru" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Registruj se">
                </div>
             </form>
            </div>
        </div>
    </div>
        </div>
    </div>
</div>
</div>
<script src="/static/login.js"></script>

<script src="/static/bootstrap-4.5.3/js/bootstrap.js"></script>
        <script src="/static/fontawesome-free-6.2.1/js/all.js"></script>
        <script src=""></script>
    </body>
</html>
